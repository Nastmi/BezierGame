<!DOCTYPE html>
<html>
    
    <head>
        <title>Bezier game</title>
        <link rel="stylesheet" type="text/css" href="css/styleGame.css"/>
        <script src="js/script.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400&display=swap" rel="stylesheet"> 
    </head> 
    <body >
        <div id="wrap"> 
            <div id="drawing">
                <canvas id="drawCanvas">
                </canvas>
            </div>
            <div id="controls">
                <div class="bottom">
                    <span id="numPoints">1000</span>
                </div>
                <div class="bottom">
                    <button id="drawButton" onclick="createCurveArray(arrayOfControlPoints)">Draw</button>
                    <button onclick="reset()">Reset</button>
                    <button id="nextButton" onclick="next()">Next</button>
                </div>
                <div class="bottom">

                </div>
            </div>
        </div>
    </body>
    
</html>
